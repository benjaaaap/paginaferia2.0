<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Artist Info</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <header>
      <nav class="container">
        <img src="/images/artisinfo.png" alt="logo xulos" class="logo">


        <ul class="enlaces">
          <a href="#hero">
            <li>Inicio</li>
          </a>
          <a href="#music">
            <li>Musica</li>
          </a>
          <a href="#contacto">
            <li>Reseñas</li>
          </a>
          <a href="#biografia">
            <a href="/biografias/index.html"><li>Biografias</li></a>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section" id="hero">
        <img src="/images/generosimg.png" class="generos" alt="">
        <div class="container">
          <h1 class="xulo">Los <span class="span grupo">Xulitos</span></h1>
          <h3 class="xulo">Bienvenidos a Artist Info!</h3>
        </div>
      </section>
      <section class="music-section blanco" id="music">
        <div class="container blanco">
          <h2 class="musica">
            <span><i class="fa fa-music"></i></span>
            Nuestra Musica!
          </h2>
          <h4 class="musica1">
            Ven y escucha nuestra musica 
          </h4>
         
          <a href="/reproductor/index.html"><button class="primary-btn escucha">Escucha aqui !</button></a>

          <div class="ipad-iphone-img">
            <img src="/reproductor/assets/img/iphone.png" class="iphone" alt="iphone ipad" />
          </div>
        </div>
      </section>

    </main>


    <footer>

      <section id="contacto">
        <h3 class="titulo-seccion">Reseñas</h3>
        <div class="contenedor-form">
            <form action="https://formsubmit.co/benjitap098@gmail.com" method="POST">
                <div class="fila mitad">
                    <input type="text" name="nombre" required placeholder="Nombre" class="input-mitad">
                    <input type="email" name="gmail" required placeholder="Email" class="input-mitad">
                </div>
                <div class="fila">
                    <input type="text" name="asunto" required placeholder="Asunto" class="input-full">
                </div>
                <div class="fila">
                    <textarea name="mensaje" id="" required cols="30" rows="10" placeholder="Tu reseña..." class="input-full"></textarea>
                </div>

                <input type="submit" value="Enviar Mensaje" class="btn-enviar">
            </form>
        </div>
    </section>

      <section id="gift" >
      <section class="footer-lower">
        <p> 2024 Los Xulitos ©</p>

        
      </section>

      <section class="row azul">
        <article class="col-1"> 
          
        </article>
        <article class="col-1  centro">
          <a href="https://www.instagram.com/artist._info/profilecard/?igsh=OTEwejR1ZHo5OGt0"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-youtube"></i></a>

        </article>
        <article class="col-1">
          
        </article>
      </section>

    </section>

      
    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    
  </body>
</html>
